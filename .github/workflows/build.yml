name: Build

#Concurrency scoped to the specific branch/ref, not global
concurrency:
  group: build-${{ github.ref }}
  cancel-in-progress: true

on:
  #Allows you to manually trigger the workflow from the Actions tab
  workflow_dispatch:

  push:
    branches:
      - master
      - main
    paths-ignore:
      - '*.md'

#Grant permission to push changes back to the repo
permissions:
  contents: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4.2.2
        with:
          path: "src"

      - name: Checkout Builds Branch
        uses: actions/checkout@v4.2.2
        with:
          ref: "builds"
          path: "builds"

      - name: Clean old builds
        run: rm $GITHUB_WORKSPACE/builds/*.cs3 || true

      - name: Setup JDK 17
        uses: actions/setup-java@v4.6.0
        with:
          distribution: "adopt"
          java-version: 17

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3.2.2

      - name: Access Secrets & Create Properties
        env:
          CONSUMET_API: ${{ secrets.CONSUMET_API }}
          SIMKL_API: ${{ secrets.SIMKL_API }}
          TMDB_KEY: ${{ secrets.TMDB_KEY }}
          CC_COOKIE: ${{ secrets.CC_COOKIE }}
          METEOR_API: ${{ secrets.METEOR_API }}
        run: |
          cd $GITHUB_WORKSPACE/src
          # Create file if it doesn't exist
          touch local.properties
          echo "CONSUMET_API=$CONSUMET_API" >> local.properties
          echo "SIMKL_API=$SIMKL_API" >> local.properties
          echo "TMDB_KEY=$TMDB_KEY" >> local.properties
          echo "CC_COOKIE=$CC_COOKIE" >> local.properties
          echo "METEOR_API=$METEOR_API" >> local.properties

      - name: Build Plugins
        run: |
          cd $GITHUB_WORKSPACE/src
          chmod +x gradlew
          ./gradlew make makePluginsJson

          # Copy files (fail safely if directory doesn't exist)
          cp **/build/*.cs3 $GITHUB_WORKSPACE/builds/ || echo "No .cs3 files found"
          cp build/plugins.json $GITHUB_WORKSPACE/builds/ || echo "No plugins.json found"

      - name: Push builds
        run: |
          cd $GITHUB_WORKSPACE/builds
          git config --local user.email "actions@github.com"
          git config --local user.name "GitHub Actions"
          git add .

          # Only commit/push if there are changes
          if [[ -n $(git status -s) ]]; then
            git commit --amend -m "Build $GITHUB_SHA" || git commit -m "Build $GITHUB_SHA"
            git push --force
          else
            echo "No changes to push"
          fi
